<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .slider-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 500px;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 2rem 1rem 1rem;
            text-align: left;
        }

        .slide-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .slide-description {
            font-size: 1rem;
            opacity: 0.9;
        }

        .slider-controls {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            gap: 1rem;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .dots {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            gap: 0.5rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: white;
            transform: scale(1.2);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            font-size: 1.5rem;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .api-info {
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .slider {
                height: 400px;
            }
            
            .slide-title {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .slider {
                height: 300px;
            }
            
            .slide-title {
                font-size: 1.1rem;
            }
            
            .slide-description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Image Slider</h1>
        <p class="subtitle">Powered by Picsum Photos API</p>
        
        <div class="slider-container">
            <div class="slider" id="slider">
                <!-- Slides will be dynamically inserted here -->
                <div class="loading">
                    <div class="spinner"></div>
                    Loading images...
                </div>
            </div>
        </div>
        
        <div class="slider-controls">
            <button class="btn" id="prevBtn">Previous</button>
            <button class="btn" id="nextBtn">Next</button>
            <button class="btn" id="autoBtn">Auto Play: ON</button>
        </div>
        
        <div class="dots" id="dots">
            <!-- Dots will be dynamically inserted here -->
        </div>
        
        <div class="api-info">
            <h3>About the API</h3>
            <p>This slider uses the <a href="https://picsum.photos/" target="_blank" style="color: #ffcc00;">Picsum Photos API</a> to fetch random images. Each image comes with information about the author and dimensions.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.getElementById('slider');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const autoBtn = document.getElementById('autoBtn');
            const dotsContainer = document.getElementById('dots');
            
            let currentSlide = 0;
            let slides = [];
            let autoPlay = true;
            let autoPlayInterval;
            
            // Fetch images from Picsum API
            async function fetchImages() {
                try {
                    // Fetch 5 random images from Picsum API
                    const response = await fetch('https://picsum.photos/v2/list?page=1&limit=5');
                    const data = await response.json();
                    
                    // Clear loading message
                    slider.innerHTML = '';
                    
                    // Create slides
                    data.forEach((image, index) => {
                        const slide = document.createElement('div');
                        slide.className = 'slide';
                        slide.innerHTML = `
                            <img src="https://picsum.photos/id/${image.id}/900/500" alt="${image.author}">
                            <div class="slide-info">
                                <h3 class="slide-title">Photo by ${image.author}</h3>
                                <p class="slide-description">Dimensions: ${image.width} x ${image.height}</p>
                            </div>
                        `;
                        slider.appendChild(slide);
                        
                        // Create dot for this slide
                        const dot = document.createElement('div');
                        dot.className = 'dot';
                        if (index === 0) dot.classList.add('active');
                        dot.addEventListener('click', () => goToSlide(index));
                        dotsContainer.appendChild(dot);
                    });
                    
                    slides = document.querySelectorAll('.slide');
                    
                    // Start auto-play
                    startAutoPlay();
                } catch (error) {
                    console.error('Error fetching images:', error);
                    slider.innerHTML = '<div class="loading">Failed to load images. Please try again later.</div>';
                }
            }
            
            // Go to specific slide
            function goToSlide(index) {
                currentSlide = index;
                updateSlider();
            }
            
            // Update slider position and active dot
            function updateSlider() {
                slider.style.transform = translateX(-${currentSlide * 100}%);
                
                // Update active dot
                document.querySelectorAll('.dot').forEach((dot, index) => {
                    if (index === currentSlide) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            // Next slide
            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                updateSlider();
            }
            
            // Previous slide
            function prevSlide() {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                updateSlider();
            }
            
            // Toggle auto-play
            function toggleAutoPlay() {
                autoPlay = !autoPlay;
                autoBtn.textContent = Auto Play: ${autoPlay ? 'ON' : 'OFF'};
                
                if (autoPlay) {
                    startAutoPlay();
                } else {
                    clearInterval(autoPlayInterval);
                }
            }
            
            // Start auto-play
            function startAutoPlay() {
                if (autoPlayInterval) clearInterval(autoPlayInterval);
                autoPlayInterval = setInterval(nextSlide, 4000);
            }
            
            // Event listeners
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);
            autoBtn.addEventListener('click', toggleAutoPlay);
            
            // Initialize the slider
            fetchImages();
        });
    </script>
</body>
</html>
